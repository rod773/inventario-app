<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Agregar Producto</h3>
    </div>

    <form>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" aria-describedby="descripcionHelp">
            <div id="descripcionHelp" class="form-text">Descripcion del producto.</div>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="any" min=0 class="form-control" id="precio" aria-describedby="precioHelp">
            <div id="precioHelp" class="form-text">Precio del producto.</div>
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Precio</label>
            <input type="number" min=0 class="form-control" id="existencia" aria-describedby="existenciaHelp">
            <div id="existenciaHelp" class="form-text">Existencia del producto.</div>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="reset">Reset</button>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
